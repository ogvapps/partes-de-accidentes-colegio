<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="white"/>
  
  <!-- Muleta -->
  <g transform="translate(256, 256)">
    <!-- Apoyo superior horizontal -->
    <rect x="-60" y="-180" width="120" height="25" rx="5" fill="#dc2626"/>
    
    <!-- Barra vertical principal -->
    <rect x="-12" y="-180" width="24" height="340" rx="8" fill="#dc2626"/>
    
    <!-- Apoyo para antebrazo -->
    <rect x="-50" y="-80" width="100" height="20" rx="5" fill="#dc2626"/>
    
    <!-- Empuñadura -->
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#991b1b"/>
    
    <!-- Regatón (punta inferior con goma) -->
    <ellipse cx="0" cy="165" rx="18" ry="12" fill="#1f2937"/>
  </g>
</svg>
